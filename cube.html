
<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>This is a Cube</title>

  <body>


  <!-- Root element that contains the slideshow -->
     <!--  <section id="jmpress-slideshow-part1" class="jmp-slideshow"> -->
        
		     <div id="cube">
			<div class="step" id="front" data-z="-1000" data-up="#top" data-down="#bottom">
				<img src="images/john-dino-2.png" alt="" class='img-responsive'>
			</div>
			<div class="step" id="right" data-rotate-y="90" data-z="-1500" data-x="500" data-up="#top" data-down="#bottom">
				<img src="images/kate-dino.png" alt="" class='img-responsive'>
			</div>
			<div class="step" id="back" data-rotate-y="180" data-z="-2000" data-up="#top" data-down="#bottom">
				<img src="images/yoel-dino.png" alt="" class='img-responsive'>
			</div>
			<div class="step" id="left" data-rotate-y="270" data-z="-1500" data-x="-500" data-up="#top" data-down="#bottom">
				<img src="images/lee-dino.png" alt="" class='img-responsive'>
			</div>
			<div class="step" id="top" data-rotate-x="90" data-z="-1500" data-y="-500" data-up="#back" data-down="#front">
				<img src="images/Cat vs Ninja.png" alt="" class='img-responsive'>
			</div>
			<div class="step" id="bottom" data-rotate-x="270" data-z="-1500" data-y="500" data-up="#front" data-down="#back">
				<img src="images/cantputmyhaton.png" alt="" class='img-responsive'>
			</div>
		</div>
